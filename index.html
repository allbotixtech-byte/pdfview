<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }

    /* <CHANGE> Improved responsive layout without locked viewport */
    html, body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* <CHANGE> Responsive container with proper aspect ratio */
    .pdf-container {
      position: relative;
      width: 100%;
      max-width: 1280px;
      aspect-ratio: 16 / 9;
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* <CHANGE> Enhanced close button with better visual feedback */
    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 9999;
      background: rgba(255, 59, 48, 0.1);
      border: 2px solid rgba(255, 59, 48, 0.3);
      color: #ff3b30;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      outline: none;
    }

    /* <CHANGE> Close button hover state with highlight effect */
    .close-btn:hover {
      background: #ff3b30;
      border-color: #ff3b30;
      color: white;
      transform: scale(1.15);
      box-shadow: 0 8px 24px rgba(255, 59, 48, 0.4);
    }

    /* <CHANGE> Close button active state */
    .close-btn:active {
      transform: scale(0.95);
    }

    /* <CHANGE> Close button focus state for accessibility */
    .close-btn:focus-visible {
      outline: 2px solid #ff3b30;
      outline-offset: 4px;
    }

    /* <CHANGE> PDF viewer with full coverage */
    .pdf-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* <CHANGE> Notification for close action */
    .notification {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      animation: slideUp 0.3s ease-out;
      z-index: 10000;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* <CHANGE> Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .close-btn {
        top: 12px;
        right: 12px;
        width: 40px;
        height: 40px;
        font-size: 18px;
      }

      .pdf-container {
        border-radius: 8px;
      }
    }
  </style>
</head>

<body>

  <div class="pdf-container" id="pdfBox">
    <!-- <CHANGE> Close button repositioned to top-right with enhanced styling -->
    <button 
      class="close-btn" 
      id="closeBtn"
      aria-label="Close PDF viewer"
      title="Close PDF (Esc)"
    >
      <i class="fa-solid fa-xmark"></i>
    </button>

    <!-- <CHANGE> PDF viewer with improved parameters -->
    <iframe 
      class="pdf-viewer"
      id="pdfViewer"
      src="https://media.newindianexpress.com/newindianexpress/2025-08-18/zsmkhv3w/Bharat-Future.jpg?w=1200&h=675&auto=format%2Ccompress&fit=max&enlarge=true"
      allow="fullscreen"
      aria-label="PDF document viewer"
    ></iframe>
  </div>

  <script>
    // <CHANGE> Enhanced close function with visual feedback and keyboard support
    const closeBtn = document.getElementById('closeBtn');
    const pdfBox = document.getElementById('pdfBox');

    function closePDF() {
      // Add fade out animation
      pdfBox.style.animation = 'fadeOut 0.3s ease-out forwards';
      
      // Remove after animation
      setTimeout(() => {
        pdfBox.style.display = 'none';
        
        // Show notification
        showNotification('PDF viewer closed');
      }, 300);
    }

    function showNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.style.animation = 'fadeOut 0.3s ease-out forwards';
        setTimeout(() => notification.remove(), 300);
      }, 2000);
    }

    // <CHANGE> Add fade-out animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
    `;
    document.head.appendChild(style);

    // <CHANGE> Click handler for close button
    closeBtn.addEventListener('click', closePDF);

    // <CHANGE> Keyboard shortcut (Escape key)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && pdfBox.style.display !== 'none') {
        closePDF();
      }
    });

    // <CHANGE> Button focus visual feedback
    closeBtn.addEventListener('mouseenter', () => {
      closeBtn.style.boxShadow = '0 8px 24px rgba(255, 59, 48, 0.4)';
    });

    closeBtn.addEventListener('mouseleave', () => {
      closeBtn.style.boxShadow = 'none';
    });
  </script>

</body>
</html>
