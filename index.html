<!DOCTYPE html>
<html>
<head>
  <title>Temi PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }

    #openBtn {
      margin-top: 120px;
      padding: 25px 60px;
      font-size: 26px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #cancelBtn {
      position: fixed;
      top: 20px;
      right: 25px;
      padding: 14px 28px;
      font-size: 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      display: none;
      z-index: 9999;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="openBtn" onclick="openPDF()">üìÑ Open Bharat Deck</button>
  <button id="cancelBtn" onclick="cancelAction()">‚ùå Cancel</button>

  <script>
    let pdfOpened = false;

    function openPDF() {
      pdfOpened = true; // Store state
      window.location.href = "BHARAT_DECK-v2.pdf";  // Opens PDF
    }

    // When user returns to the page, detect and show cancel button
    document.addEventListener("visibilitychange", function() {
      if (!document.hidden && pdfOpened) {
        document.getElementById("cancelBtn").style.display = "block";
        document.getElementById("openBtn").style.display = "none";
      }
    });

    function cancelAction() {
      pdfOpened = false;
      
      document.getElementById("cancelBtn").style.display = "none";
      document.getElementById("openBtn").style.display = "block";
    }
  </script>

</body>
</html>
