<!DOCTYPE html>
<html>
<head>
  <title>Temi PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }

    #openBtn {
      margin-top: 120px;
      padding: 25px 60px;
      font-size: 26px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #closeBtn {
      position: fixed;
      top: 20px;
      right: 30px;
      padding: 14px 28px;
      font-size: 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      display: none;
      z-index: 9999;
      cursor: pointer;
    }

    #viewer {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <button id="openBtn" onclick="openPDF()">üìÑ Open Bharat Deck</button>
  <button id="closeBtn" onclick="closePDF()">‚ùå Close</button>

  <iframe id="viewer"></iframe>

  <script>
    function openPDF() {
      document.getElementById("openBtn").style.display = "none";
      document.getElementById("viewer").style.display = "block";
      document.getElementById("closeBtn").style.display = "block";

      // ‚úÖ RAW GITHUB URL (THIS IS THE FIX)
      const pdfURL = "https://raw.githubusercontent.com/allbotixtech-byte/pdfview/main/BHARAT_DECK-v2.pdf";

      document.getElementById("viewer").src =
        "https://mozilla.github.io/pdf.js/web/viewer.html?file=" + encodeURIComponent(pdfURL);
    }

    function closePDF() {
      document.getElementById("viewer").src = "";
      document.getElementById("viewer").style.display = "none";
      document.getElementById("closeBtn").style.display = "none";
      document.getElementById("openBtn").style.display = "block";
    }
  </script>

</body>
</html>
